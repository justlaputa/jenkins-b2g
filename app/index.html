<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/EventEmitter.js"></script>
    <script src="js/lib/bootstrap.js"></script>
    <script src="js/lib/handlebars.runtime.js"></script>
    <script src="js/lib/template.js"></script>

    <title>Jenkins B2G</title>
</head>
<body role="application">

    <div class="container">
        <nav class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
            <ul class="nav navbar-nav nav-justified">
                <li class="pull-left">
                    <a href="#" id="refresh-btn">
                        <i class="fa fa-refresh"></i>
                        <span class="timer">00:00</span>
                        <span class="loading hide">Loading</span>
                    </a>
                </li>
                <li class="pull-right">
                    <a href="#" id="options-btn">
                        <i class="fa fa-cogs"></i>
                    </a>
                    <a href="#" id="show-jobs-btn" class="hide">
                        <i class="fa fa-list-ul"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <section role="region" id="jobs-section">
            <div id="loading-spin" class="hide text-center">
              <i class="icon-spinner icon-spin icon-4x"></i>
              <p>Loading...</p>
            </div>

            <div id="jobs-toolbar">
            </div>

            <div id="job-list" class="row">
            </div>
        </section>

        <section role="region" id="options-section">
            <div id="options">
            </div>
        </section>

    </div>

    <script src="js/eventbus.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/jenkins.js"></script>
    <script src="js/options.js"></script>
    <script src="js/background.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
