<table class="table table-hover">
    <tbody>
        {{#each jobs}}
        <tr class="job {{status}} {{#if in_progress}}in-progress{{/if}}">
            <td class="name">
              <span data-href="{{url}}lastBuild" title="{{status}}" class="latest-status {{#if color_type}}text-{{color_type}}{{/if}}">
                <i class="icon-circle"></i>
              </span>
              <span data-href="{{url}}">{{name}}</span>
            </td>
            <td class="build">
                <div class="progress progress-striped active {{#unless in_progress}}hide{{/unless}}">
                    <div class="bar" style="width: 30%;"></div>
                </div>
            </td>
        </tr>
        {{/each}}
    </tbody>
</table>
