<table class="table table-hover">
    <tbody>
        {{#each jobs}}
        <tr class="job {{status}} {{#if in_progress}}in-progress{{/if}}">
            <td class="name">
              <span data-href="{{url}}lastBuild" title="{{status}}" class="latest-status {{#if color_type}}text-{{color_type}}{{/if}}">
                <i class="fa fa-circle"></i>
              </span>
              <span data-href="{{url}}">{{name}}</span>
            </td>
        </tr>
        {{/each}}
    </tbody>
</table>
